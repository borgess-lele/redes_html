<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas Deliciosas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #8B4789; /* Lilás */
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #6A2E5F; /* Lilás escuro */
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #8B4789; /* Lilás */
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: #8B4789; /* Lilás */
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #8B4789; /* Lilás */
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        footer {
            background-color: #6A2E5F; /* Lilás escuro */
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Frutas Deliciosas</h1>
        <p>Descubra os sabores incríveis das nossas frutas frescas!</p>
    </header>

    <nav>
        <a href="index.html">Início</a> | <a href="sabores.html">Sabores</a>
    </nav>

    <section>
        <h2>Frutas e Preços</h2>
        <table>
            <thead>
                <tr>
                    <th>Fruta</th>
                    <th>Sabor</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maçã</td>
                    <td>Doce e Crocante</td>
                    <td>R$ 2,50/kg</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>Suave e Doce</td>
                    <td>R$ 1,80/kg</td>
                </tr>
                <tr>
                    <td>Morango</td>
                    <td>Doce e Refrescante</td>
                    <td>R$ 4,00/caixa</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2023 Frutas Deliciosas</p>
    </footer>

</body>
</html>
